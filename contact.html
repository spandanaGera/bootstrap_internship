<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Modern Bootstrap Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header {
      background: #073053;
      padding: 100px 0;
      color: white;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">ModernUI</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<header class="header text-center">
  <h1 class="fw-bold display-6">Contact Us</h1>
  <p class="lead">We’re always here to help you</p>
</header>

<section class="py-5">
  <div class="container">
    <div class="row g-4">

      <div class="col-md-6">
        <div class="card shadow-sm p-4">
          <h4 class="fw-bold mb-3">Send a Message</h4>

          <form>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" placeholder="Your Name" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" placeholder="email@example.com" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea rows="4" placeholder="Write your message..." class="form-control"></textarea>
            </div>

            <button class="btn btn-primary w-100">Submit</button>
          </form>
        </div>
      </div>

      <div class="col-md-6">
        <h3 class="fw-bold">Contact Details</h3>
        <p><strong>Email:</strong> example@gmail.com</p>
        <p><strong>Phone:</strong> +91 9876543210</p>
        <p><strong>Location:</strong> Kurnool, Andhra Pradesh</p>

        <img src="https://via.placeholder.com/600x350" class="img-fluid rounded shadow mt-3">
      </div>

    </div>
  </div>
</section>

<footer class="bg-dark text-light text-center py-3">
  © 2025 ModernUI — All Rights Reserved
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
